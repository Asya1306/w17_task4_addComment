<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор случайных чисел</title>
</head>

<body>
    <h1>Генератор случайных чисел</h1>
    <button>Старт</button>
    <div>
        <p>Сгенерировали: <span id="block_arr"></span></p>
    </div>
    <div>
        <p>Минимальное: <span id="block_min"></span></p>
    </div>
    <div>
        <p>Максимальное: <span id="block_max"></span></p>
    </div>
    <div>
        <p>Среднее арифметическое: <span id="block_average"></span></p>
    </div>
    <div>
        <p>Сумма чисел: <span id="block_sum"></span></p>
    </div>
    <div>
        <p>Произведение чисел: <span id="block_multi"></span></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
